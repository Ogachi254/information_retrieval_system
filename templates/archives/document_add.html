{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'index' %}">Documents</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Add Document</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'document_add' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="form-group">
                    <label for="authors">Authors</label>
                    <textarea class="form-control" name="authors" required></textarea>
                </div>

                <div class="form-group">
                    <label for="publication_date">Publication Date</label>
                    <input type="date" class="form-control" name="publication_date" required>
                </div>

                <div class="form-group">
                    <label for="abstract">Abstract</label>
                    <textarea class="form-control" name="abstract" required></textarea>
                </div>

                <div class="form-group">
                    <label for="body_text">Body Text</label>
                    <textarea class="form-control" name="body_text" required></textarea>
                </div>

                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" class="form-control" name="keywords" required>
                </div>

                <div class="form-group">
                    <label for="references">References</label>
                    <textarea class="form-control" name="references" required></textarea>
                </div>

                <div class="form-group">
                    <label for="document_id">Document ID</label>
                    <input type="text" class="form-control" name="document_id" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
